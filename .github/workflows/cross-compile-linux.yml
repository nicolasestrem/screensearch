name: Cross-Compile (Linux to Windows)

on:
  push:
    branches: [main, develop, feature/cross-compile-linux-to-windows]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  cross-compile:
    name: Cross-Compile Windows Binary from Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld llvm

      - name: Install cargo-xwin
        run: cargo install cargo-xwin

      - name: Setup Node.js for UI build
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: screensearch-ui/package-lock.json

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-xwin-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-xwin-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-xwin-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-xwin-cargo-index-

      - name: Cache cargo-xwin SDK
        uses: actions/cache@v4
        with:
          path: ~/.cache/cargo-xwin
          key: ${{ runner.os }}-xwin-sdk-v1
          restore-keys: |
            ${{ runner.os }}-xwin-sdk-

      - name: Build React UI
        run: |
          cd screensearch-ui
          npm ci
          npm run build

      - name: Cross-compile Windows binary
        run: |
          cargo xwin build --release --target x86_64-pc-windows-msvc --locked

      - name: Verify binary exists
        run: |
          ls -lh target/x86_64-pc-windows-msvc/release/screensearch.exe
          file target/x86_64-pc-windows-msvc/release/screensearch.exe
          # Display file size in human-readable format
          du -h target/x86_64-pc-windows-msvc/release/screensearch.exe

      - name: Upload Windows binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: screensearch-windows-x86_64-cross-compiled
          path: target/x86_64-pc-windows-msvc/release/screensearch.exe
          retention-days: 30

  # Optional: Test the cross-compiled binary on actual Windows
  # This requires a Windows runner and validates that the binary works correctly
  test-windows:
    name: Test Cross-Compiled Binary on Windows
    needs: cross-compile
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Download cross-compiled binary
        uses: actions/download-artifact@v4
        with:
          name: screensearch-windows-x86_64-cross-compiled

      - name: Test binary execution (basic smoke test)
        run: |
          # Basic smoke test - verify the binary can start
          # Note: Full testing requires UI interaction and may not work in CI
          if (Test-Path "screensearch.exe") {
            Write-Host "Binary exists and is executable"
            # Get file info
            Get-Item screensearch.exe | Format-List
          } else {
            Write-Error "Binary not found!"
            exit 1
          }
        shell: pwsh

      - name: Check binary dependencies
        run: |
          # Use dumpbin to check DLL dependencies (if available)
          # This helps verify static linking worked correctly
          if (Get-Command dumpbin -ErrorAction SilentlyContinue) {
            dumpbin /dependents screensearch.exe
          } else {
            Write-Host "dumpbin not available, skipping dependency check"
          }
        shell: pwsh
        continue-on-error: true
